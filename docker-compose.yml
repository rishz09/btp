services:
  # Main application service
  agent-system:
    build: .
    container_name: multi-agent-system
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./logs:/app/logs
      - ./tests:/app/tests
    command: python main.py

