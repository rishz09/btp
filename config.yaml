system:
  name: "Research Assistant Multi-Agent System"
  version: "1.0.0"
  environment: "development"

boundaries:
  allowed_topics:
    - research
    - summarization
    - analysis
    - fact_checking
  forbidden_topics:
    # - personal_advice
    - medical_diagnosis
    - legal_advice
    - financial_advice
  max_response_length: 2000
  rate_limit_per_minute: 10

agents:
  researcher:
    model: "gpt-4.1-mini"
    temperature: 0.3
    max_tokens: 500
    role: "Research and information gathering"

  analyzer:
    model: "gpt-4.1-mini"
    temperature: 0.2
    max_tokens: 500
    role: "Analysis and synthesis"

  validator:
    model: "gpt-4.1-mini"
    temperature: 0.1
    max_tokens: 300
    role: "Quality validation and fact checking"

requirements:
  functional:
    - multi_agent_coordination
    - prompt_templating
    - response_validation

  non_functional:
    max_latency_ms: 10000
    min_accuracy_threshold: 0.75
    min_reliability_threshold: 0.95
    max_token_usage_per_request: 2000

monitoring:
  enabled: true
  metrics_port: 8000
  log_level: "INFO"

testing:
  unit_tests_enabled: true
  stress_test_concurrent_requests: 10
  noise_tolerance_tests_enabled: true
  regression_baseline_path: "tests/baselines/"
